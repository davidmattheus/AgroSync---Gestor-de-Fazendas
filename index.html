<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'agro-green': '#3A9B51',
              'agro-light-green': '#F0F7F2',
              'agro-gray': {
                '100': '#F7FAFC',
                '200': '#EDF2F7',
                '300': '#E2E8F0',
                '400': '#CBD5E0',
                '500': '#A0AEC0',
                '600': '#718096',
                '700': '#4A5568',
                '800': '#2D3748',
                '900': '#1A202C',
              },
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        /* Ensure colors and backgrounds are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body, #root {
            background-color: white !important;
            padding: 0;
            margin: 0;
            box-shadow: none;
        }

        /* --- UTILITY CLASSES --- */
        .print-hidden { display: none !important; }
        .print-visible { display: block !important; }
        .app-layout { display: block !important; height: auto !important; }
        .app-main-content { padding: 0 !important; margin: 0 !important; overflow: visible !important; }
        .print-layout-stack { display: block !important; }
        
        .print-card {
            box-shadow: none !important;
            border: 1px solid #E2E8F0 !important; /* border-agro-gray-300 */
            page-break-inside: avoid;
        }

        .print-table thead { background-color: #f9fafb !important; } /* A light gray for header */
        .print-table th, .print-table td { border-bottom-width: 1px !important; }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body class="bg-agro-gray-100">
    <div id="root"></div>
  </body>
</html>
